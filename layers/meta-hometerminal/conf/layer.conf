# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-hometerminal"
BBFILE_PATTERN_meta-hometerminal = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-hometerminal = "20"

LAYERDEPENDS_meta-hometerminal = "core"
LAYERSERIES_COMPAT_meta-hometerminal = "kirkstone"
